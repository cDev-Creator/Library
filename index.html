<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>

<header>
    <div class="header-content">
        <h1 id="site-title"><img src="open-book.svg" width="40" height="40"> bookly</h1>
        <button id='add-new-book-btn'><img src="plus.svg" width="50" height="50"></button> 
    </div>
   
</header>

<!-- <div id="add-book-container"> -->

    <form class="new-book-form">
        <h2 class="new-book-form-title">add a new book</h2>
        <input type="text" placeholder=title id="title" required>
        <input type="text" placeholder=author id="author" required> 
        <input type="number" id="pages" name="pages" placeholder=pages min="1" max="5000" required> 
        <input type="url" id="cover" name="cover" placeholder="cover URL">
        <div>
            <label for="read-checkbox">have you read it?</label>
            <input type="checkbox" id="read-checkbox" name="checkbox">
        </div>
        <!-- accept="image/x-png,image/gif,image/jpeg" -->
        <button id="add-book-btn"><img src="plus.svg" width="40" height="40"></button>
    </form>
<!-- </div> -->


    <div id="all-books">

    </div>

    <script src="app.js"></script>
</body>
</html>
