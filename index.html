<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Library</title>
</head>
<body>

<div class="add-book-container">
    <button id='add-new-book-btn'>Add New Book</button> 
  
    <div class="new-book-form">
        <input type="text" placeholder = title id="title" required> 
        <input type="text" placeholder = author id="author" required> 
        <input type="number" id="pages" name="pages" placeholder=pages min="1" max="5000" required> 
        <div>
            <label for="read-checkbox">Read</label>
            <input type="checkbox" id="read-checkbox" name="checkbox" required>
        </div>

        <input type="url" id="cover" name="cover" placeholder="Cover URL">
        <!-- accept="image/x-png,image/gif,image/jpeg" -->
        <button id="add-book-btn">Add Book</button>
    </div>
</div>


    <div id="all-books">

    </div>

    <script src="app.js"></script>
</body>
</html>
